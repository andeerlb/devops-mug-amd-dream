controller:
  env:
      - name: CASC_JENKINS_CONFIG
        value: /var/jenkins_home/casc_configs/jenkins.yaml
  admin:
    username: admin
    password: admin123

  serviceType: NodePort

  installPlugins:
    - kubernetes
    - workflow-aggregator
    - git
    - configuration-as-code
    - golang
    - docker-plugin

  volumes:
  - name: casc-config-volume
    configMap:
      name: jenkins-casc-config
  - name: dockersock
    hostPath:
      path: /var/run/docker.sock

  volumeMounts:
    - name: casc-config-volume
      mountPath: /var/jenkins_home/casc_configs
    - name: dockersock
      mountPath: /var/run/docker.sock

persistence:
  enabled: true
  size: 4Gi
  storageClass: standard

agent:
  enabled: true
  image:
    registry: ""
    repository: jenkins-agent-with-docker
    tag: latest
    pullPolicy: IfNotPresent
  volumes:
    - name: dockersock
      hostPath:
        path: /var/run/docker.sock
  volumeMounts:
    - name: dockersock
      mountPath: /var/run/docker.sock
